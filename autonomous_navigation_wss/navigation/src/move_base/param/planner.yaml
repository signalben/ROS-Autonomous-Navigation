
DWAPlannerROS:

   
  acc_lim_x: 0.8
  acc_lim_y: 0
  acc_lim_th: 2

  max_vel_x: 1.6
  min_vel_x: 0.0
  max_vel_y: 0
  min_vel_y: 0

  max_trans_vel: 2.0
  min_trans_vel: 0.1
  max_rot_vel: 8.0
  min_rot_vel: 0.1

  
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  
  sim_time: 4
  sim_granularity: 0.05
  vx_samples: 4
  vy_samples: 0
  vtheta_samples: 35
  penalize_negative_x: false

  
  path_distance_bias: 32.0 # The weighting for how much the controller should stay close to the path it was given
  goal_distance_bias: 10.0 # The weighting for how much the controller should attempt to reach its local goal, also controls speed
  occdist_scale: 0.43 # The weighting for how much the controller should attempt to avoid obstacles
  forward_point_distance: 0.1 # The distance from the center point of the robot to place an additional scoring point, in meters
  stop_time_buffer: 0.0  # The amount of time that the robot must stThe absolute value of the veolicty at which to start scaling the robot's footprint, in m/sop before a collision in order for a trajectory to 
  scaling_speed: 0.25 # The absolute value of the veolicty at which to start scaling the robot's footprint, in m/s
  max_scaling_factor: 0.2 # The maximum factor to scale the robot's footprint by

  
  oscillation_reset_dist: 0.25 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
